<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Sign up</title>
</head>
<body>

    <main class="form-signin w-100 m-auto">
        <form method="post" action="/">
          <img class="mb-4 logo" src="images/logo.svg">
          <h1 class="h3 mb-3 fw-normal">Do you need a website?</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control top" name="name" placeholder="Enter your name" autofocus>
            <label for="name">Name</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control middle" name="email" placeholder="Enter your email">
            <label for="email">Email</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control middle" name="company" placeholder="Company name or personal">
            <label for="company">Company</label>
          </div>
          <div class="form-floating">
            <textarea class="form-control bottom" name="comments" placeholder="Addition comments..."></textarea>
            <label for="comments">Comments/Questions</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Send Request</button>
        </form>
      </main>
    
</body>
</html>
